# Metadata
title:          Mayant Mukul
description:    >
                You've reached my blog where I write about programming, gaming and sometimes math.
keywords:       >
                video games, unreal engine, cpp, r, developer, software
logo:           /assets/icons/favicon-192x192.png
image:          /assets/images/me.jpg
url:            https://mayant15.github.io
repository:     mayant15/mayant15.github.io
lang: en_GB

# Travis
safe: false
lsi: false
pygments: true

relative_source: ../mayant15.github.io/
destination: ../blog-dest/

# Settings for deploy rake task
username: mayant15
repo: mayant15.github.io
branch: develop

# Author Informations
author:
  name:         Mayant Mukul
  first_name:   Mayant
  last_name:    Mukul
  email:        mayantmukul@hotmail.com
  location:     Kanpur
  github:       mayant15

navigation:
  - text: Home
    url: /
    active: false
  - text: Articles
    url: /articles
    active: articles
  - text: About
    url: /about
    active: about

social:
  name:         Mayant Mukul
  links:
    - https://www.facebook.com/mayant.mukul
    - https://github.com/mayant15
    - https://www.linkedin.com/in/mayant-mukul-222086172/
  facebook: https://www.facebook.com/mayant.mukul
  linkedin: https://www.linkedin.com/in/mayant-mukul-222086172/
  github: https://github.com/mayant15

# Collections
collections:
  trips:
    output: false
    permalink: /trips/:title/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
  - scope:
      path: ""
      type: "trips"
    values:
      layout: trip

# Paths
baseurl: ""
asset_path:     "assets"

# Conversion
markdown:       kramdown
highlighter:    rouge
kramdown:
  input:        GFM
  syntax_highlighter: rouge
  parse_block_html: true

sass:
  sass_dir:     _sass
  style:        :compressed

# Output
permalink:      /:year/:title/
paginate:       10
paginate_path:  "/articles/page/:num/"
future:         false
show_drafts:    false

# Plugins
plugins:
  - jekyll-include-cache
  - jekyll-pagination
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-github-metadata
  - jemoji

# Reading
exclude:
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - _scripts
  - package.json
  - gulpfile.js
  - webpack.config.js
  - README.md
  - Rakefile
  - "*.Rmd"
  - .travis.yml

compress_html:
  clippings: all
  comments: ["<!--[if ", "<![endif]-->"]
  endings: all
  startings: [body]
  profile: false
  blanklines: false

kramdown:
   math_engine: mathjax