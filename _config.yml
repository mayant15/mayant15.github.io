# Metadata
title:          Mayant Mukul
description:    >
                You've reached my blog where I write about programming, gaming and sometimes math.
keywords:       >
                video games, unreal engine, cpp, r, developer, software
logo:           /assets/icons/favicon-192x192.png
image:          /assets/images/me.jpg
url:            https://mayant15.github.io
repository:     mayant15/mayant15.github.io
lang: en_GB

# Travis
safe: false
lsi: false

relative_source: ../mayant15.github.io/
destination: ../blog-out/

# Settings for deploy rake task
username: mayant15
repo: mayant15.github.io
branch: develop
email: mayantmukul@hotmail.com

# Author Information
author:
  name:         Mayant Mukul
  first_name:   Mayant
  last_name:    Mukul
  email:        mayantmukul@hotmail.com
  location:     Kanpur
  github:       mayant15

navigation:
  - text: Home
    url: /
    active: false
  - text: Articles
    url: /articles
    active: articles
  # TODO: Once the projects page is done, uncomment this to put it on the navbar
  # - text: Projects
  #   url: /projects
  #   active: projects
  - text: About
    url: /about
    active: about
  - text: Search
    url: /search
    active: search

footer:
  - text: About
    url: /about
  - text: Archive
    url: /archive
  - text: Sitemap
    url: /sitemap.xml


social:
  name:         Mayant Mukul
  links:
    - https://www.facebook.com/mayant.mukul
    - https://github.com/mayant15
    - https://www.linkedin.com/in/mayant-mukul-222086172/
  facebook: https://www.facebook.com/mayant.mukul
  linkedin: https://www.linkedin.com/in/mayant-mukul-222086172/
  github: https://github.com/mayant15

# Paths
baseurl: ""
asset_path:     "assets"

# Conversion
markdown:       kramdown
kramdown:
  input:        GFM
  parse_block_html: true

sass:
  sass_dir:     _sass
  sourcemap:    always
  line_comments: true

# Collections
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Output
future:         false
show_drafts:    false

# Pagination
pagination:
  enabled: true
  collection: 'posts'
  per_page: 10
  sort_reverse: true
  title: ':title'

# Plugins
plugins:
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap

# Reading
exclude:
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - vendor
  - README.md
  - Rakefile
  - "*.Rmd"
  - .travis.yml

compress_html:
  clippings: all
  comments: ["<!--[if ", "<![endif]-->"]
  endings: all
  startings: [body]
  profile: false
  blanklines: false
