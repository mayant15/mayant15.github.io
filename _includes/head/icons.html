<meta name="msapplication-tap-highlight" content="no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="{{ site.name }}">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="{{ site.name }}">

<meta name="msapplication-TileColor" content="{{ site.conf.theme_color }}">
<meta name="theme-color" content="{{ site.conf.theme_color }}">

<meta name="msapplication-TileImage" content="{{ 'assets/icons/icon-144x144.png' | relative_url }}">

<link rel="icon" type="image/png" sizes="192x192" href="{{ 'assets/icons/icon-192x192.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="128x128" href="{{ 'assets/icons/icon-128x128.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="96x96" href="{{ 'assets/icons/icon-96x96.png' | relative_url }}">
<link rel=apple-touch-icon sizes="128x128" href="{{ 'assets/icons/icon-128x128.png' | relative_url }}">
<link rel=apple-touch-icon-precomposed sizes="144x144" href="{{ 'assets/icons/icon-144x144.png' | relative_url }}">
