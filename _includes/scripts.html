<!-- Add scripts that you want to run at the end of the body tag -->

{% if page.javascripts %}
  {% for script_url in page.javascripts %}
    <script src="{{ script_url | absolute_url }}"></script>
  {% endfor %}
{% endif %}

<!-- Run Katex on the page -->
<script src="{{ base.url | prepend: site.url }}/assets/js/latex.js"></script>

<!-- Simple Analytics -->
<script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
<noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt=""></noscript>
