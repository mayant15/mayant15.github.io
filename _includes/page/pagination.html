{% if paginator.total_pages > 1 %}
<ul class="pagination">
  {% if paginator.previous_page %}
  <li class="pagination__item">
    <a class="btn" href="{{ paginator.previous_page_path | prepend: site.baseurl }}" rel="prev">Previous</a>
  </li>
  {% endif %}
  {% if paginator.next_page %}
  <li class="pagination__item">
    <a class="btn" href="{{ paginator.next_page_path | prepend: site.baseurl }}" rel="next">Next</a>
  </li>
  {% endif %}
</ul>
{% endif %}
